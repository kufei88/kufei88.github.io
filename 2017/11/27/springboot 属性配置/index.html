iv class="line">@ConfigurationProperties(&quot;foo&quot;)</div><div class="line">public class FooProperties &#123;</div><div class="line">    private boolean enabled;</div><div class="line"></div><div class="line">    private InetAddress remoteAddress;</div><div class="line"></div><div class="line">    public boolean isEnabled() &#123;</div><div class="line">        return enabled;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void setEnabled(boolean enabled) &#123;</div><div class="line">        this.enabled = enabled;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public InetAddress getRemoteAddress() &#123;</div><div class="line">        return remoteAddress;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void setRemoteAddress(InetAddress remoteAddress) &#123;</div><div class="line">        this.remoteAddress = remoteAddress;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public Security getSecurity() &#123;</div><div class="line">        return security;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private final Security security = new Security();</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">    public static class Security &#123;</div><div class="line"></div><div class="line">        private String username;</div><div class="line"></div><div class="line">        public String getUsername() &#123;</div><div class="line">            return username;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        public void setUsername(String username) &#123;</div><div class="line">            this.username = username;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        public String getPassword() &#123;</div><div class="line">            return password;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        public void setPassword(String password) &#123;</div><div class="line">            this.password = password;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        public List&lt;String&gt; getRoles() &#123;</div><div class="line">            return roles;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        public void setRoles(List&lt;String&gt; roles) &#123;</div><div class="line">            this.roles = roles;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        private String password;</div><div class="line"></div><div class="line">        private List&lt;String&gt; roles = new ArrayList&lt;&gt;(Collections.singleton(&quot;USER&quot;));</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
